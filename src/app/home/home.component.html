

  <div class="field" id="searchform" style="position:absolute; margin-top: 0px; margin-left: 60px;">
    <input type="text" id="searchterm" placeholder="Buscar por el primer nombre" [(ngModel)]="nombreUsuario"/>
    <button type="button" id="search" (click)="buscar()">Buscar</button>
  </div>
  

  <div *ngIf="mostrar else Data">
  <div *ngFor=" let persona of personas">
  <div class="card" style="width: 18rem; margin-top: 80px; margin-right: 30px; float: left;" >
    <div class="card-body">
      <img class="card-img-top img-circle" style="border-radius: 50%; width: 50px;" [src]="persona.avatar" alt="Card image cap">
      <h5 class="card-title" style="position:absolute; margin-top: -45px; margin-left: 60px;">{{persona.first_name}} {{persona.last_name}}</h5>
      <p class="card-text"  style="position:absolute; margin-top: -25px; margin-left: 60px;">{{persona.email}} </p>
      
    </div>
    <div class="card-body">
      
      <a  class="btn btn-primary" [routerLink]="['/detalle', persona.id]">Detalles</a>
    </div>
  </div>
  </div>
</div>
  <ng-template #Data>
    <div class="card" style="width: 18rem; margin-top: 80px; margin-right: 30px; float: left;" >
      <div class="card-body">
        <img class="card-img-top img-circle" style="border-radius: 50%; width: 50px;" [src]="persona.avatar" alt="Card image cap">
        <h5 class="card-title" style="position:absolute; margin-top: -45px; margin-left: 60px;">{{persona.first_name}} {{persona.last_name}}</h5>
        <p class="card-text"  style="position:absolute; margin-top: -25px; margin-left: 60px;">{{persona.email}} </p>
        
      </div>
      <div class="card-body">
        
        <a  class="btn btn-primary" [routerLink]="['/detalle', persona.id]">Detalles</a>
      </div>
    </div>
 </ng-template>
